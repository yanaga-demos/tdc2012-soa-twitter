<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>TDC2012 SOA</title>
	</h:head>
	<h:body>
		<h:form>
			<center>
				<p:panel
					header="Demonstração no TDC2012 - Florianópolis de Spring
					Integration com Twitter"
					style="width: 800px">
					<h1></h1>
					<p:poll interval="30" update="galeria" />
					<p:galleria id="galeria" var="image"
						value="#{imagemController.imagens}" effectSpeed="750"
						transitionInterval="750">
						<p:graphicImage value="#{image}" />
					</p:galleria>
				</p:panel>
			</center>
		</h:form>
	</h:body>
</f:view>
</html>
